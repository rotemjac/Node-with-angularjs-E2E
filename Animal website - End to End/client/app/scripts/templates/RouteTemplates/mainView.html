

	<div class="row clearfix" ng-controller="mainCaruselCtrl">
		<div class="col-md-12 column">
			<carousel interval="myInterval" class="mainCarusel">
      			<slide ng-repeat="slide in slides" active="slide.active">
	        		<img ng-src="{{slide.image}}" style="margin:auto;">
	        		<div class="carousel-caption">
		          		<p>{{slide.text}}</p>
	        		</div>
      			</slide>
    		</carousel>
		</div>
	</div>
	
	
	<div class="row" ng-controller="tumbnaillCtrl">
		<div class="col-md-12 column addMargin">
				<ul style="padding-left: 0px; padding-right: 0px">					
					<li ng-repeat="tumb in allInfo" class="horizontalListItem">
						<tumbnail>	</tumbnail>	
					</li>
				</ul>
		</div>
	</div>
